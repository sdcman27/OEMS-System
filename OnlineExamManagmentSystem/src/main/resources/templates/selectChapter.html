<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chapter Selection for Exam Generation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            overflow-y: auto !important;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #004c3b;
        }

        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007055;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .edit-remove-btn {
            padding: 5px 10px;
            background-color: #007055;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 5px;
        }

        .edit-remove-btn:hover {
            background-color: #005c43;
        }

        .upload-button, .submit-button, .generate-button {
            background-color: #007055;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: max-content;
            margin: 20px auto;
            text-align: center;
        }

        .upload-button:hover, .submit-button:hover, .generate-button:hover {
            background-color: #005c43;
        }

        .form-section {
            margin-top: 20px;
        }

        label, select, input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        select {
            width: 50%; /* Make dropdown thinner */
            margin: 0 auto; /* Center align dropdown */
        }

        input[type="submit"] {
            width: auto;
            margin-top: 10px;
        }
         .exam-details {
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .exam-details h2 {
            text-align: center;
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 10px;
            margin: 0;
            border-bottom: 2px solid #004c3b;
        }

        .exam-detail {
            margin-bottom: 10px;
        }
        .exam-overview {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .overview-title {
            text-align: center;
            background-color: rgba(0, 112, 85, 0.7);
            color: #fff;
            padding: 10px;
            margin: 0;
            border-bottom: 2px solid #004c3b;
        }

        .overview-table {
            width: 100%;
            margin-top: 20px;
        }
        
    </style>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

	<div id="nav-placeholder"></div>
	
		
    <header>
        <h1>Select a Chapter to Generate an Exam</h1>
    </header>
    

    <div class="container">
        <form action="#" th:action="@{/exam/selectChapter}" th:object="${selectedChapter}" method="post" class="form-section">
            <label for="chapter">Choose a chapter:</label>
            <select id="chapter" name="selectedChapter">
                <option value="" th:each="chapter : ${chapters}" th:value="${chapter}" th:text="${'Chapter ' + chapter}">Chapter</option>
            </select>
            <input type="submit" value="Select" class="submit-button">
        </form>

 <!-- Combined Exam Overview and Details Section -->
        <div class="exam-overview">
            <h2 class="overview-title">Exam Overview</h2>
            <table class="overview-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Question Text</th>
                        <th>Chapter</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="question : ${selectedQuestions}">
                        <td th:text="${question.id}"></td>
                        <td th:text="${question.questionText}"></td>
                        <td th:text="${question.chapter}"></td>
                        <td>
                            <a class="edit-remove-btn" th:href="@{'/instructor/exam-questions/edit/' + ${question.id}}">Edit</a>
                            <a class="edit-remove-btn" th:href="@{'/instructor/remove-selected-question/' + ${question.id}}">Remove</a>
                        </td>
                    </tr>
                    <tr th:if="${examName != null and examDuration != null and formattedStartTime != null and formattedEndTime != null}">
                        <td colspan="4">
                            <p class="exam-detail"><strong>Name:</strong> <span th:text="${examName}"></span></p>
                            <p class="exam-detail"><strong>Duration:</strong> <span th:text="${examDuration} + ' minutes'"></span></p>
                            <p class="exam-detail"><strong>Start Date:</strong> <span th:text="${formattedStartTime}"></span></p>
                            <p class="exam-detail"><strong>End Date:</strong> <span th:text="${formattedEndTime}"></span></p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        
        
        
        <!-- Form to submit selected questions and generate the exam -->
        <form id="generateExamForm" action="#" th:action="@{/exam/generate}" method="post">
            <input type="hidden" name="examId" th:value="${currentExamId}" />
            <div class="fixed-generate-button">
                <input type="submit" value="Generate Exam" class="generate-button">
            </div>
        </form>

        <!-- <a href="/instructor/exam/upload" class="upload-button">Upload Custom Chapter</a> -->
    </div>

    <script>
        $(function(){
            $("#nav-placeholder").load("/instructor/instructor_homepage", function() {
                $("#nav-placeholder video").remove();
            });
        });
    </script>
</body>
</html>
