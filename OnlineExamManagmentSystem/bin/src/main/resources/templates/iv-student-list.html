<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-y: auto !important;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            background-color: #007055;
            color: #fff;
            padding: 5px;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007055;
            color: #fff;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        h4 {
            text-align: center;
        }

        .search-container {
            text-align: center;
            margin-top: 20px;
        }

        .search-container label,
        .search-container select,
        .search-container input[type="text"],
        .search-container button {
            margin: 5px;
        }
        
        th.sortable:hover {
        background-color: #005f43; 
        cursor: pointer;
    }
    </style>
    
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    
    <script>
        function sortTable(columnIndex) {
            var table, rows, switching, i, x, y, shouldSwitch;
            table = document.getElementsByTagName("table")[0];
            switching = true;
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[columnIndex];
                    y = rows[i + 1].getElementsByTagName("TD")[columnIndex];
                    if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                        shouldSwitch = true;
                        break;
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                }
            }
        }
    </script>

</head>

<div id="nav-placeholder"></div>

<script>
$(function(){
  $("#nav-placeholder").load("/instructor/instructor_homepage");
});
</script>

<body>
	<br>
    <h1>Student List</h1>
    
    <!-- Search form -->
    <div class="search-container">
        <form th:action="@{/student/search}" method="GET">
            <label for="searchType">Search by:</label>
            <select id="searchType" name="searchType">
                <option value="id">ID</option>
                <option value="name">Name</option>
                <option value="username">Username</option> 
            </select>
            <input type="text" id="searchParam" name="searchParam" placeholder="Enter search value">
            <button type="submit">Search</button>
        </form>
    </div>
	
	<div style="overflow-x: auto; max-height: 80vh;">
    <table>
        <thead>
            <tr>
                 <th>ID</th>
            <th class="sortable" onclick="sortTable(1)">First Name</th>
            <th class="sortable" onclick="sortTable(2)">Last Name</th>
            <th class="sortable" onclick="sortTable(3)">Email</th>
            <th class="sortable" onclick="sortTable(4)">Username</th>
            <th>Edit</th>
            <th>Enable/Disable<th>
            </tr>
        </thead>
        <tbody>
            <!-- Use Thymeleaf to iterate through the list of students -->
            <tr th:each="student : ${students}">
                <td th:text="${student.studentId}"></td>
                <td th:text="${student.studentFirstName}"></td>
                <td th:text="${student.studentLastName}"></td>
                <td th:text="${student.studentEmail}"></td>
                <td th:text="${student.studentUsername}"></td>
                <td><a th:href="@{/instructor/iv-edit-student/{id}(id=${student.studentId})}">Edit</a></td>
                <td><a th:href="@{/instructor/enable-disable-student/{id}(id=${student.studentId},
                		 enabled=${student.enabled})}" th:text="${student.enabled} ? 'Disable' : 'Enable'"></a>
                		 	</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
